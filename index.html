<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>registration-form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
</head>
<body>

  <div class="max-length island">
    <h1 class="pad-t">Want to go to Mars? </h1>
    <p class="mega"> Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime. </p>
    <form method="POST" action="ttps://formspree.io/skardish@outlook.com">
      <fieldset>
        <legend class="italic giga push"> Personal details </legend>
        <div class="grid">
          <div class="push unit xs-1 l-1-2">
            <label for="name">Name</label>
            <input id="name" name="name">
          </div>
          <div class="push unit xs-1 l-1-2">
            <label for="age">Age</label>
            <input id="age" name="age">
          </div>
          <div class="push unit xs-1 l-1-2">
            <label for="email">Email</label>
            <input id="email" type="email" name="email">
          </div>
          <div class="push unit xs-1 l-1-2">
            <label for="fitness">Physical fitness</label>
            <select id="fitness" name="fitness">
              <option> Super-human </option>
              <option> Fit as a fiddle </option>
              <option> Not terribly strong </option>
              <option> A little couch-potato-y </option>
            </select>
          </div>
          <div class="push unit xs-1 l-1-2">
            <label for="address">Address</label>
            <textarea id="address" name="adress"></textarea>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend class="italic giga push"> Mission statement </legend>
        <div class="push">
          <label for="statement"> Why do you want to go to Mars? </label>
          <textarea id="statement" name="statement"></textarea>
        </div>
        <input type="hidden" name="_subject" value="Request to join the mission">
        <div class="text-center push">
          <button class="btn" type="submit"> Register for the trip! </button>
        </div>
      </fieldset>
    </form>
  </div>

</body>
</html>
